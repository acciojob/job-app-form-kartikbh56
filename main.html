<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't increase total width */
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus,
        input[type="url"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 0;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
            width: auto; /* Override width for radio buttons */
            height: auto; /* Override height for radio buttons */
            padding: 0;
            border-radius: 50%;
            box-sizing: content-box; /* Restore default for radio buttons */
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green submit button */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gender Radio Buttons -->
            <div class="form-group">
                <label>Gender <span style="color: red;">*</span></label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="other"> Other
                    </label>
                </div>
            </div>

            <!-- Laptop Brands Dropdown -->
            <div class="form-group">
                <label for="laptop">Preferred Laptop Brand</label>
                <select id="laptop" name="laptop">
                    <option value="">--Please choose an option--</option>
                    <option value="apple">Apple</option>
                    <option value="asus">Asus</option>
                    <option value="hp">HP</option>
                </select>
            </div>

            <!-- Age Field -->
            <div class="form-group">
                <label for="age">Age <span style="color: red;">*</span></label>
                <input type="number" id="age" name="age" min="16" max="100" required>
            </div>

            <!-- Date of Birth Field -->
            <div class="form-group">
                <label for="dob">Date of Birth <span style="color: red;">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Portfolio URL Field -->
            <div class="form-group">
                <label for="portfolio">Portfolio URL</label>
                <input type="url" id="portfolio" name="portfolio">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
